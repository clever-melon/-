    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Patrick+Hand&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Patrick Hand', cursive;
        background-color: #f2f2f2; /* Light Gray */
        /* Grid Pattern */
        background-image: 
          linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
        overflow: hidden; 
        touch-action: none; 
      }
      .corkboard-bg {
        background-color: #d8a47f;
        background-image: url("https://www.transparenttextures.com/patterns/cork-board.png");
        /* Fallback cork pattern using CSS radial gradients if image fails */
        background-image: 
          radial-gradient(#c0926e 15%, transparent 16%),
          radial-gradient(#c0926e 15%, transparent 16%);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
      }
      .handwritten {
        font-family: 'Caveat', cursive;
      }
      .cute-chinese {
        font-family: 'ZCOOL KuaiLe', cursive;
      }
      textarea {
        resize: none; 
        scrollbar-width: none;
      }
      textarea::-webkit-scrollbar { 
        display: none; 
      }
      /* Inset shadow utility for the recessed button */
      .inset-shadow {
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.4), inset -1px -1px 2px rgba(255,255,255,0.3);
      }
    </style>
